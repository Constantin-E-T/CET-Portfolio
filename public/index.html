<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon_io/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1E88E5" />
    <meta
      name="description"
      content="A portfolio website showcasing the work of front-end developer Constantin Emilian Tivlica"
    />

    <!-- Add a title tag that reflects your name and portfolio -->
    <title>Constantin Emilian Tivlica - Front-end Developer Portfolio</title>

    <!-- Use the Open Graph protocol to improve sharing on social media platforms -->
    <meta property="og:title" content="Constantin Emilian Tivlica - Front-end Developer Portfolio" />
    <meta property="og:description" content="A portfolio website showcasing the work of front-end developer Constantin Emilian Tivlica" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />

    <!-- Add Twitter card metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Constantin Emilian Tivlica - Front-end Developer Portfolio" />
    <meta name="twitter:description" content="A portfolio website showcasing the work of front-end developer Constantin Emilian Tivlica" />
    <meta name="twitter:image" content="https://yourdomain.com/twitter-image.jpg" />

    <!-- Add canonical URL to avoid duplicate content issues -->
    <link rel="canonical" href="https://yourdomain.com" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
